<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>GifTastic</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h4 class="card-header">Topics</h4>

                    <div class="card-body" id="buttons-view">
                        <!-- topic buttons go here -->
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h4 class="card-header">Search</h4>

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="topic-input">Add a topic:</label>
                                <input type="text" class="form-control" id="topic-input">
                            </div>
                            <button type="submit" class="btn btn-secondary" id="add-topic">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <h4 class="card-header">Results</h4>

                    <div class="card-body" id="results-view">            
                        <!-- results go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
